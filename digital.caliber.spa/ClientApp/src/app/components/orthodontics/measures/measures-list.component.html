<div class="patients">
    <box-container>
        <div class="row">
            <div class="col-sm-4 search-box">
                <input type="text" name="filter" class="input-custom magnifier-separator" placeholder='filtrar'
                (input)="filterPatients($event)" (keyup)="filterPatients($event)" (change)="filterPatients($event)" [(ngModel)]="searchText"/>
                <i class="fas fa-search magnifier-icon"></i>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-right mt-1">
                <a [routerLink]="['../measures']"><i class="fas fa-plus-circle"></i>Nueva medicion</a>
                | <a (click)="goback();"><i class="fas fa-chevron-circle-left"></i>Volver</a>
            </div>
        </div>
    </box-container>
    <hr>
    <box-container>
        <measure-row *ngFor="let item of filteredMeasures;" [measure]='item' (onDeletingComplete)="onDeletingComplete($event)"></measure-row>
        <span *ngIf="filteredMeasures.length < 1" class="no-result">Sin resultados</span>
    </box-container>
</div>
